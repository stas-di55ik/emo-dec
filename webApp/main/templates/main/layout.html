{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <script src="https://kit.fontawesome.com/789893ec08.js" crossorigin="anonymous"></script>
</head>
<body>
    <aside>
        <h4 class="logo">EmoDec</h4>
        <img src="{% static 'main/img/logo_emodec.png' %}" alt="Logo">
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house" style="color: #000;"></i> Main</li></a>
            <a href="{% url 'faceEmotionDetection' %}"><li><i class="fa-solid fa-face-grin-wink" style="color: #000;"></i> Face emotion recognition</li></a>
            <a href="{% url 'textSentimentAnalysis' %}"><li><i class="fa-solid fa-quote-left" style="color: #000;"></i> Text sentiment analysis</li></a>
            <a href="{% url 'igPublicationAudit' %}"><li><i class="fa-brands fa-square-instagram" style="color: #000;"></i> IG publication audit</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card" style="color: #000;"></i> About</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-address-book" style="color: #000;"></i> Contacts</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
