{% extends 'main/layout.html' %}

{% block title %}Text sentiment analysis{% endblock %}

{% block content %}
    <div class="features">
        <h1>Text sentiment analysis</h1>
        <form method="post">
            {% csrf_token %}

            {{ form.text }} <br>

            <span>{{ error }}</span>
            <button class="btn btn-warning" type="submit">Analyze</button>
        </form>
    </div>
{% endblock %}
